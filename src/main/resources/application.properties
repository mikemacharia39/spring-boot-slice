spring.application.name=spring-boot-slice
server.port=8083
spring.datasource.url=jdbc:mysql://localhost:3308/mike_test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.dialect=org.hibernate.dialect.MYSQL57Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.query.plan_cache_max_size=20
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=2

#spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
#spring.jpa.properties.hibernate.order_updates=true
#spring.jpa.properties.hibernate.batch_versioned_data=true

spring.datasource.hikari.data-source-properties.useConfigs=maxPerformance
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true

# spring.datasource.hikari.maximumPoolSize= 20
# spring.datasource.hikari.idleTimeout= 120000
spring.datasource.hikari.connectionTimeout=900000
# spring.datasource.hikari.leakDetectionThreshold= 300000
