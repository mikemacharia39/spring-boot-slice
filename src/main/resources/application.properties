spring.application.name=spring-boot-slice
server.port=8083
spring.datasource.url=jdbc:mysql://localhost:3308/mike_test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.dialect=org.hibernate.dialect.MYSQL57Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.query.plan_cache_max_size=20
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=2
